
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Products
        </div>
        <div class="card-body">
          <br>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th>Product</th>
                <th>Farm</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of ProductList">
                <td class="text-center">
                  <img src="{{product.ImageLink}}" class="img-avatar" alt="" style="width: 65px; height: 65px; max-width: 100px;">
                </td>
                <td>
                  <div>{{product.Name}}</div>
                  <div class="small text-muted">
                    Created: Jan 1, 2015
                  </div>
                </td>
                <td>
                  <div>{{product.FarmName}}</div>
                </td>
                <td>
                  <div>{{product.Price}} FarmCoin </div>
                </td>
                <td>
                  <button (click)="buyProduct()" class="btn btn-primary btn-told">Buy</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
